<!DOCTYPE html>
<html>

<head>
	<title>todoapp</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div　class="input-area">
		<input placeholder="todoを入力"/>
		<button>追加</button>
	</div>

	<div class="incomplete-area">
		<p class="title">未完了のtodo</p>
		<ul>
			<div class="list-raw">
				<li>todoです</li>
				<button>完了</button>
				<button>消去</button>
			</div>
			<div class="list-raw">
				<li>todoです</li>
				<button>完了</button>
				<button>消去</button>
			</div>
		</ul>
	</div>

	<div class="complete-area">
		<p class="title">完了したtodo</p>
		<ul>
			<div class="list-raw">
				<li>todoでした</li>
				<button>戻す</button>
			</div>
		</ul>
	</div>

	<script src="src/index.js">
	</script>
</body>

</html>
