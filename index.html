<!DOCTYPE html>
<html>

<head>
	<title>todoapp</title>
	<meta charset="UTF-8" />
</head>

<body>
	<!-- 追加 -->
	<div　class="input-area">
		<input id="add-text" placeholder="todoを入力"/>
		<button id="add-button">追加</button>
	</div>

	<!-- todoエリア -->
	<div class="incomplete-area">
		<p class="title">未完了のtodo</p>
		<ul id="incomplete-list">
			<div class="list-row">
				<li>todoです</li>
				<button>完了</button>
				<button>消去</button>
			</div>
			<div class="list-row">
				<li>todoです</li>
				<button>完了</button>
				<button>消去</button>
			</div>
		</ul>
	</div>

	<!-- 完了 -->
	<div class="complete-area">
		<p class="title">完了したtodo</p>
		<ul>
			<div class="list-raw">
				<li>todoでした</li>
				<button>戻す</button>
			</div>
		</ul>
	</div>

	<script src="src/index.js">
	</script>
</body>

</html>
